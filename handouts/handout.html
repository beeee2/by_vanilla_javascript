    # Array
        : Array는 데이터를 저장하는 곳인데, 리스트같이 저장하는 것
        : [ ], 브라켓을 앞 뒤로 써준다.
        const monday = "Mon";
        const tue = "Tue";
        const wed = "Wed";
        const thu = "Thu";
        const fri = "Fri";
        를 묶는 방법,
        const daysOfWeek = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
        console.log(daysOfWeek); 
    
        # Camel case
        : Camel Case란 변수명을 언제나 소문자로 시작해서 
        변수명 중간에 스페이스가 필요하면 스페이스 대신에
        대문자를써주고 그 다음 문자를 쓴다.
